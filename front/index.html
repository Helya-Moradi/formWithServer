<!doctype html>
<html lang="en">
<head>

<form class="addForm">
    <input type="text" placeholder="first Name" class="fname">

</form>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <!--        add from js-->
    </tbody>
</table>

<div class="editSection">
    <form class="editForm">
        <input type="text" placeholder="first Name" class="fnameEdit">
        <input type="text" placeholder="Last Name" class="lnameEdit">
        <input type="email" placeholder="Email" class="emailEdit">

        <button type="submit">Edit User</button>
        <button type="button" class="close">Cancel</button>
    </form>
</div>
